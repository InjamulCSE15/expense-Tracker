<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Favicon Link --> 
    <link rel="shortcut icon" href="https://img.icons8.com/external-phatplus-solid-phatplus/64/ffffff/external-cost-development-phatplus-solid-phatplus.png" type="image/x-icon">
 
    <!-- Google Font Links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Expense Tracker App</title>
  </head>
  <body>
    <h2>&nbsp;<i class="fa-solid fa-calculator"></i> Expense Tracker App</h2>

    <div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">BDT: 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+BDT 0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-BDT 0.00</p>
        </div>
      </div>

      <h3><i class="fa-solid fa-clock"></i> &nbsp;History</h3>
      <ul id="list" class="list">
 
      </ul>

      <h3><i class="fa-solid fa-list-ol"></i> &nbsp;Add New Transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text"><i class="fa-solid fa-file-signature"></i> &nbsp;Transaction Name</label>
          <input type="text" id="text" placeholder="Enter transaction name..." />
        </div>
        <div class="form-control">
          <label for="amount"
            ><i class="fa-solid fa-coins"></i> &nbsp;Amount <br />
            (Negative - Expense, Positive - Income)</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn"><i class="fa-solid fa-location-arrow"></i> &nbsp;Add Transaction</button>
      </form>
    </div>
    <!-- Footer --> 
    <footer>
        <h5> &copy; All Right Reserved 2022 - Injamul Alam</h5>
    </footer>

    <script src="/JS/appScript.js"></script>
  </body>
</html>
